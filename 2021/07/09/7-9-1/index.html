<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			h1
			{
				background-color: blue;
				font-size: 40px;
				text-align: center;
			}
			input
			{
				width: 500px;
				height: 40px;
				margin-top: 10px;
				font-size: 30px;
				color: red;
			}
			button
			{
				height: 40px;
				width: 100px;
				margin-left: 10px;
				font-size: 24px;
			}
			.box
			{
				height: auto;
				width: 100%;
				background: gold;
			}
		</style>
	</head>
	<body>
		<iframe width="320" height="85" src="https://i.tianqi.com/?c=code&a=getcode&id=6&py=chongqing&icon=1" frameborder="0">
		</iframe>
		
		<iframe width="250" height="90" frameborder="0" scrolling="no" hspace="0" src="https://i.tianqi.com/?c=code&a=getcode&id=7&py=hainan&icon=2">
		</iframe>
		
		<iframe width="400" height="100" frameborder="0" scrolling="no" hspace="0" src="https://i.tianqi.com/?c=code&a=getcode&id=35&site=34&icon=1">
		</iframe>
		<h1>城市天气预报查询</h1>
		<input type="text" />
		<button>查询</button>
		<!--
        	作者：offline
        	时间：2021-07-09
        	描述：展示的效果
        -->
        <div class="box">
        	<h3 class="city"></h3>
        	<p class="date"></p>
        	<p class="type"></p>
        	<p class="udt"></p>
        	<p class="wen"></p>
        	<p class="high"></p>
        	<p class="low"></p>
        	
        	<br/>
        	<p class="date_1"></p>
        	<p class="high_1"></p>
        	<p class="low_1"></p>
        	
        	<br/>
        	<p class="date_2"></p>
        	
        </div>
        <script type="text/javascript">
        	var btn1 = document.querySelector("button")
        	var txt1 = document.querySelector("input")
        	btn1.onclick = function()
        	{
        		var val = txt1.value;
        		/*发送ajax*/
        		var xhr = new XMLHttpRequest();
        		xhr.open('GET','http://wthrcdn.etouch.cn/WeatherApi?city=' + val);
        		xhr.onreadystatechange = function()
        		{
        			if(xhr.readyState == 4 && xhr.status == 200)
        			{
        				//console.log(xhr.responseText);/*xml形式的字符串*/
        				console.log(xhr.responseXML);/*document*/
        				
        				var resp = xhr.responseXML.querySelector('resp');
        				console.log(resp);
        				
        				var city = resp.querySelector('city').innerHTML;
        				console.log(city);
        				var updatetime = resp.querySelector('updatetime').innerHTML;
        				var wendu = resp.querySelector('wendu').innerHTML;
        				var high = resp.querySelector('high').innerHTML
        				var low = resp.querySelector('low').innerHTML
        				var date = resp.querySelector('date').innerHTML
        				var type = resp.querySelector('type').innerHTML
        				
        				var date_1 = resp.querySelector('date_1').innerHTML
        				var high_1 = resp.querySelector('high_1').innerHTML
        				var low_1 = resp.querySelector('low_1').innerHTML
        				
        				var date_2 = resp.querySelector('date').innerHTML
        				
        				
        				document.querySelector(".city").innerHTML = '查询的城市：' + city;
        				document.querySelector(".udt").innerHTML = '更新的时间：' + updatetime;
        				document.querySelector(".wen").innerHTML = '现在的温度：' + wendu;
        				document.querySelector(".high").innerHTML = '最高的温度：' + high;
        				document.querySelector(".low").innerHTML = '最低的温度：' + low;
        				document.querySelector(".date").innerHTML = '日期：' + date;
        				document.querySelector(".type").innerHTML = '天气情况：' + type;
        				
        				document.querySelector(".date_1").innerHTML = '昨天日期：' + date_1;
        				document.querySelector(".high_1").innerHTML = '昨日最高的温度：' + high_1;
        				document.querySelector(".low_1").innerHTML = '昨日最低的温度：' + low_1;
        				
        				document.querySelector(".date_2").innerHTML = '日期：' + date;
        				
        				
        			}
        		}
        		xhr.send()
        	}
        </script>
	</body>
